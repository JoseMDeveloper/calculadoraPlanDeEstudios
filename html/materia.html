<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Calculadora Promedio Javeriana</title>
        <link rel="stylesheet"  href="../css/materia.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@700&family=Poppins&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/c15a751039.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../js/controladorMateria.js"></script>
    </head>
    <body>
        <div id="planDeEstudios">
            <button id="cd1295" class="btn-materias semestre1 fil1">Cálculo Diferencial</button>
            <button id="cd1297" class="btn-materias semestre2 fil1">Cálculo Integral</button>
            <button id="cd33732" class="btn-materias semestre3 fil1">Probabilidad y Estadística</button>
            <button id="cd1299" class="btn-materias semestre5 fil1">Cálculo Vectorial</button>
            <button id="cd1340" class="btn-materias semestre6 fil1">Física Mecánica</button>
            <button id="electiva" class="btn-materias semestre8 fil1">Electiva Ciencias Básicas</button>
        </div>
        <header class="header">
            <label for="btn-menu" class="icono-menu"><i class="fa-solid fa-bars"></i></label>
        </header>
        <input type="checkbox" id="btn-menu">
        
        <div class="container-menu">
            <div class="cont-menu">
                <nav>
                    <a href="#">Añadir Materias</a>
                    <a href="#">Calculadora Promedio</a>
                    <a href="#">Besar a santi</a>
                    <a href="#">Guapo Joselito</a>
                    <a href="#">Ñya</a>
                </nav>
                <label for="btn-menu"><i class="fas fa-times"></i></label>
            </div>
        </div>
        
       <div class="overlay">
            <div class="popup">
                <div class="elementos-popup">
                    <a href="#" id="cerrar" class="cerrar-popup"><i class="fas fa-times"></i></a>
                    <div class="contenedor">
                        
                        <div class="materia">
                            <input type="text" id="nombre-materia"  value="Materia" class="nombre-materia forma_input" readonly>
                        </div>
                        
                        <div class="primerosInputs">
                            <div>
                                <label for="codigo" class="forma_label">Codigo</label>
                                <input type="number" id="codigo" value=1234 class="forma_input" readonly>
                            </div>
                            
                            <div>
                                <label for="semestre" class="forma_label">Semestre</label>
                                <input type="text" id="semestre" class="forma_input" readonly>
                            </div>
                            
                            <div>
                                <label for="creditos" class="forma_label">Creditos</label>
                                <input type="text" id="creditos" class="forma_input" readonly>
                            </div>
                            
                            <div>
                                <label for="tipo" class="forma_label">Tipo</label>
                                <input type="text" id="tipo" class="forma_input" readonly>
                            </div>
                        </div>
                        
                        <div class="requisitos">
                            <table id="preRequi" class="tabla-requisitos">
                                <tr>
                                    <th>Pre-requisitos</th>
                                    <th>Codigo</th>
                                </tr>
                                <tr>
                                    <td>Calculo Integral</td>
                                    <td>12412</td>
                                </tr>
                                <tr>
                                    <td>Calculo Integral</td>
                                    <td>12412</td>
                                </tr>
                                <tr>
                                    <td>Calculo Integral</td>
                                    <td>12412</td>
                                </tr>
                                <tr>
                                    <th>Co-requisitos</th>
                                    <th>Codigo</th>
                                </tr>
                                <tr>
                                    <td>Calculo Integral</td>
                                    <td>12412</td>
                                </tr>
                                <tr>
                                    <td>Calculo Integral</td>
                                    <td>12412</td>
                                </tr>
                                <tr>
                                    <td>Calculo Integral</td>
                                    <td>12412</td>
                                </tr>
                                <tr>
                                    <td>Calculo Integral</td>
                                    <td>12412</td>
                                </tr>
                                <tr>
                                    <td>Calculo Integral</td>
                                    <td>12412</td>
                                </tr>
                            </table>
                        </div>
                        
                        <div class="segundosInputs">
                            <div>
                                <label for="profesor" class="forma_label">Profesor</label>
                                <input type="text" id="profesor" class="forma_input" readonly>
                            </div>
                            
                            <div>
                                <label for="nota" class="forma_label">Nota</label>
                                <input type="text" id="nota" class="forma_input" readonly>
                            </div>
    
                        </div>
    
                        <div>
                            <div>
                                <button class="btn btn-1" id="bt1">Eliminar</button>
                            </div>
                            <div>
                                <button class="btn btn-2" id="bt2">Agregar</button>                                   
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
