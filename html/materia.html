<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Calculadora Promedio Javeriana</title>
        <link rel="stylesheet"  href="../css/materia.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@700&family=Poppins&display=swap" rel="stylesheet">
        <script type="text/javascript" src="../js/codigo1.js"></script>
    </head>
    <body>
        <h1>Click aca para abrir ventana emergente</h1>
        <div class="contenedor">
            <button>presiona</button>
            <div class="overlay">
                <div class="ventanaEmergente">
                    <a href="#" id="cerrarVentana" class="cerrarVentana"><i class="fas fa-times"></i></a>
                    <form action="">
                        <div class="contenedor-inputs">
                            <input type="text" id="materia"  value="Materia" class="mate">
                            <br>
                            <label for="codigo" class="forma_label">Codigo</label>
                            <input type="text" id="codigo" class="forma_input">
                            <br>
                            <label for="semestre" class="forma_label">Semestre</label>
                            <input type="text" id="semestre" class="forma_input">
                            <br>
                            <label for="creditos" class="forma_label">Creditos</label>
                            <input type="text" id="creditos" class="forma_input">
                            <br>
                            <label for="tipo" class="forma_label">Tipo</label>
                            <input type="text" id="tipo" class="forma_input">
                            <br>
                            <label for="preRequi" class="forma_label">Pre-requisitos</label>
                            <input type="text" id="preRequi" class="forma_input">
                            <br>
                            <label for="profesor" class="forma_label">Profesor</label>
                            <input type="text" id="profesor" class="forma_input">
                            <br>
                            <label for="nota" class="forma_label">Nota</label>
                            <input type="text" id="nota" class="forma_input"    >
                        </div>
                        <div>
                            <button class="btn">Eliminar</button>
                            <button class="btn">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
